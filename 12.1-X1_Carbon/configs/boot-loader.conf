aesni_load="YES"
geom_eli_load="YES"
security.bsd.allow_destructive_dtrace=0
kern.geom.label.disk_ident.enable="0"
kern.geom.label.gptid.enable="0"
opensolaris_load="YES"
zfs_load="YES"
#
# Power saving configs
hw.pci.do_power_nodriver="3"
hw.snd.latency="7"
hint.p4tcc.0.disabled="1"
hint.acpi_throttle.0.disabled="1"
hint.ahcich.0.pm_level="5"
hint.ahcich.1.pm_level="5"
hint.ahcich.2.pm_level="5"
hint.ahcich.3.pm_level="5"
hint.ahcich.4.pm_level="5"
hint.ahcich.5.pm_level="5"
# Workaround usb bug?
hw.usb.xhci.xhci_port_route="-1"
#
# Intel video card tweaks
drm.i915.enable_rc6="7"
drm.i915.semaphores="1"
drm.i915.intel_iommu_enabled="1"
drm.i915.enable_fbc="1"
#
# Desktop tweaks
# enable LCD backlight control, ThinkPad buttons, etc
acpi_ibm_load="YES"
acpi_video_load="YES"
# enable hardware accelerated AES (can speed up TLS)
aesni_load="YES"
# enable CPU firmware updates
cpuctl_load="YES"
# enable CPU temperature monitoring
coretemp_load="YES"
# desktop-ish filesystems, webcam driver, etc
cuse_load="YES"
libiconv_load="YES"
libiconv_load="YES"
libmchain_load="YES"
cd9660_iconv_load="YES"
msdosfs_iconv_load="YES"
tmpfs_load="YES"
# start Fuse for VeraCrypt
fuse_load="YES"
#
# Touchpad support
hw.psm.synaptics_support="1"
